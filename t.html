<script>

$(function() {
    $('input[name="cate"]').on('click', function() {
        if ($(this).val() == 'Industrial Training') {
            $('#textboxes').show();
            $('#textboxes1').hide();
        }
        else if ($(this).val() == 'Global Mobilization') {
            $('#textboxes1').show();
            $('#textboxes').hide();
        }
        else {
            $('#textboxes1').hide();
            $('#textboxes').hide();
        }
    });
});  

</script>
</head>
<body>

     <!-- Navigation -->
   <input type="radio" id="1" name="cate" value="Industrial Training" checked> Industrial Training
            <input type="radio" id="2" name="cate" value="Global Mobilization"> Global Mobilization
